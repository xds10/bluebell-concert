<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .register-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-control { width: 90%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 10px 40px; font-size: 18px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="registerUsername" placeholder="用户名" required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="registerPassword" placeholder="密码" required />
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            if (await auth.register(username, password)) {
                alert('注册成功，已自动登录');
                window.location.href = 'index.html';
            } else {
                alert('注册失败，请稍后重试');
            }
        });
    </script>
</body>
</html>
