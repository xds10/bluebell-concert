<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-control { width: 90%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 10px 40px; font-size: 18px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="loginUsername" placeholder="用户名" required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPassword" placeholder="密码" required />
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            if (await auth.login(username, password)) {
                alert('登录成功');
                window.location.href = 'index.html';
            } else {
                alert('登录失败，请检查用户名和密码');
            }
        });
    </script>
</body>
</html>
